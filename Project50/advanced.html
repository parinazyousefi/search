<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="advanced.css">
</head>

<body>
    <p class="right">
        <a href="index.html"> Google Search</a>
        <!-- <a href="advanced.html"> Advanced</a> -->
    </p>
    <!-- <img src="google.png" alt="Google logo"> -->
    <div>
        <label id="title">Advanced Search</label>
    </div>
    <div id="firstlayer">
        <form action="https://www.google.ca/search">
            <label>Find pages with...</label>
            <div>
                <label for="first_box">all these words:</label>
                <input class="search_box" value="" autofocus="autofocus" id="first_box" name="as_q" type="text"
                    fdprocessedid="f16q2z">
            </div>
            <div>
                <label for="second_box">this exact word or phrase:</label>
                <input class="search_box" value="" autofocus="autofocus" id="second_box" name="as_epq" type="text"
                    fdprocessedid="f16q2z">
            </div>
            <div>
                <label for="third_box">any of this words:</label>
                <input class="search_box" value="" autofocus="autofocus" id="third_box" name="as_oq" type="text"
                    fdprocessedid="f16q2z">

            </div>
            <div>
                <label for="forth_box">none of this words:</label>
                <input class="search_box" value="" autofocus="autofocus" id="forth_box" name="as_eq" type="text"
                    fdprocessedid="f16q2z">

            </div>
    
    <button type="submit" class="button">Advanced Search</button>
    </form>
</div>



</body>

</html>
